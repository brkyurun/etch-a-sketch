<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Etch-a-Sketch!</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar-box">
          <p>Hover over the grid to sketch to your hearts content!</p>
          <p>Have fun!</p>
          <button type="button" id="btnRandom">Rainbow</button>
          <button type="button" id="btnErase">Erase</button>
          <button type="button" id="btnReset">Reset</button>
        </div>
        <div class="my-info">
          <img src="./GitHub-Mark-Light-32px.png" alt="github logo." />
          <a href="https://github.com/brkyurun">brkyurun</a>
        </div>
      </div>
      <section class="game">
        <div class="grid-container"></div>
      </section>
    </div>
  </body>
</html>
